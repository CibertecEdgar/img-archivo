<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff; /* fondo blanco limpio */
    }
    img {
        /* controla el tamaño máximo del logo */
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="image-archivo.png" alt="image de seleccion de archivo">
</body>
</html>
